<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boxing Training</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="body" class="initial">
	<div class="painel">
		<div class="time">
			<span id="m">00</span>:<span id="s">00</span>
		</div>
		<button id="volta">VOLTA</button>
		<ul class="volta"></ul>
	</div>

	<div class="controller">
		<ul id="wrapper">
			<li id="start">Start</li>
			<li id="pause">Pause</li>
			<li id="stop">Stop</li>
			<li id="reset">Reset</li>
		</ul>
	</div>

</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
